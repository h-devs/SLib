// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    SDK_VERSION = 30
    MIN_SDK_VERSION = 16
    VERSION_CODE = 13
    VERSION_NAME = "1.2"
}

buildscript {
    repositories {
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

allprojects {
    repositories {
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

